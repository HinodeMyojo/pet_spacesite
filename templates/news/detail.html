{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="container-news">
        <div class="news-item">
            <!--Контейнер автора, категории и даты-->
            <div class="news-author-container">
                <div class="news-author-img">
                    <img src={{ news.author.avatar.url }} alt="Профиль пользователя" class="avatar-image">
                </div>
                <div class="news-author-category-date">
                    <div class="news-author-username">
                        <p><a href="{% url "personal:personal-detail" %}">{{ news.author.username }}</a></p>
                    </div>
                    <div class="news-category-date">
                        <p>{{ news.category }}</p>
                        <p>&nbsp;</p> 
                        <p>{{ news.created_at }}</p>
                    </div>
                </div>
            </div>
            <!--Контейнер текста-->
            <div class="news-text-container">
                <h2 class="news-title">{{ news.title }}</h2>
                <p class="news-content">
                    {{ news.text }}
                </p>
                <!-- Необходимо закрыть тег параграфа перед открытием div для изображения. -->
                <div class='news-image-container'>
                    <img src="{{ news.image.url }}" alt="{{ news.title }}">
                </div>
            </div>
            {% if request.user.username == news.author.username %}
                <a href="{% url "news:news-edit" news.id %}">Редактировать новость</a>
                <a href="{% url "news:news-delete" news.id %}">Удалить новость</a>
            {% endif %}
            <!--Контейнер лайков и комментариев-->
            <!--Сюда добавим комменты-->
        </div>
    </section>
{% endblock %}

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href={% static "node_modules/@splidejs/splide/dist/css/splide-core.min.css" %}>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/fav/favycon.ico' %}" type="image/x-icon" >
    <script src={% static "node_modules/@splidejs/splide/dist/js/splide.min.js" %}></script>
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body class="body">
    {% include "includes/header.html" %}
    {% block content %}
    {% endblock content %}
    {% include "includes/footer.html" %}
</body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>

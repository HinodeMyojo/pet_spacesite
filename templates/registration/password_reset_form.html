{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="login-container">
      <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Восстановить пароль</h2>
        {{ form.as_p }}
        <button type="submit">Восстановить!</button>
      </form>
    </div>
    
    <div class="image-container">
        <img src="{% static "img/fuji.jpg" %}" alt="Login Visual Representation">
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="login-container">
      <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Войти в аккаунт</h2>
        {{ form.as_p }}
        <button type="submit">Войти</button>
        <div class="switch-to-register">
          Нет аккаунта? <a href={% url 'registration' %}>Зарегистрируйтесь!</a>
        </div>
        <div class="switch-to-register">
          Забыли пароль? <a href={% url 'password_reset' %}>Восстановить пароль</a>
        </div>
      </form>
    </div>
    
    <div class="image-container">
        <img src="{% static "img/totoro.jpg" %}" alt="Login Visual Representation">
    </div>
</div>

{% endblock %}

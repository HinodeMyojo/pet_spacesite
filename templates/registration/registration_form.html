{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="login-container">
    <form class="login-form" method="POST">
      {% csrf_token %}
      <h2>Регистрация</h2>
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
      <div class="switch-to-register">
        Уже зарегистрированы? <a href={% url "login" %}>Войти</a>
      </div>
    </form>
  </div>
  
  <div class="image-container">
    <img src="{% static "img/a_gtl.jpg" %}" alt="Descriptive text here">
  </div>
</div>
{% endblock %}

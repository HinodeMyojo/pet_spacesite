{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="login-container">
    <form class="login-form" method="POST">
      {% csrf_token %}
      <h2>Регистрация</h2>
      <div class="input-group">
        <label for="id_username">Имя пользователя:</label>
        <input type="text" id="id_username" name="username" required>
      </div>
      <div class="input-group">
        <label for="id_email">Электронная почта:</label>
        <input type="email" id="id_email" name="email" required>
      </div>
      <div class="input-group">
        <label for="id_password1">Пароль:</label>
        <input type="password" id="id_password1" name="password1" required>
      </div>  
      <div class="input-group">
        <label for="id_password2">Подтвердите пароль:</label>
        <input type="password" id="id_password2" name="password2" required>
      </div>
      <button type="submit">Зарегистрироваться</button>
      <div class="switch-to-register">
        Уже зарегистрированы? <a href={% url "login" %}>Войти</a>
      </div>
    </form>
  </div>
  
  <div class="image-container">
    <img src="{% static "img/a_gtl.jpg" %}" alt="Descriptive text here">
  </div>
</div>
{% endblock %}
